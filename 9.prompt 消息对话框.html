<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="点击我，对成绩做评价!" onclick="rec()">

<script>

    function rec() {

        var score = prompt("请输入你的成绩:");

        if(score > 60)
        {
            document.write("及格了");
        }else {

            document.write("不及格");
        }

    }


</script>

</body>
</html>

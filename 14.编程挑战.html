<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 12px;
        }
        #txt{
            height: 400px;
            width: 600px;
            border: 1px solid black;
            padding: 5px;
        }
        p{
            line-height: 18px;
            text-indent: 2em;
        }
    </style>
</head>
<body>

    <h2 id="con">JavaScript课程</h2>
    <div id="txt">
        <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript</p>
    </div>

    <form>
        <input type="button" value="改变颜色" onclick="dcolor()" >
        <input type="button" value="改变宽高"  onclick="dwh()">
        <input type="button" value="隐藏内容" onclick="dhide()">
        <input type="button" value="显示内容"  onclick="dshow()">
        <input type="button" value="取消设置" onclick="dclear()">
    </form>

    <script>

        function dcolor() {
            var oDiv = document.getElementById("txt");
            oDiv.style.color = "green";
            oDiv.style.backgroundColor = "red";
        }
        
        function dwh() {
            var oDiv = document.getElementById("txt");
            oDiv.style.width = "100px";
            oDiv.style.height = "200px";
        }
        
        function dshow() {
            var oDiv = document.getElementById("txt");
            oDiv.style.display = "block";

        }
        
        function dhide() {
            var oDiv = document.getElementById("txt");
            oDiv.style.display = "none";
        }
        
        function dclear() {

            if(confirm("确定要取消设置吗?")){
                var mychar = document.getElementById("txt");
                mychar.style.color="#000";
                mychar.style.backgroundColor="#fff";
                mychar.style.width="600px";
                mychar.style.height="400px";
                mychar.style.display="block";
            }

        }
        
        


    </script>

</body>
</html>
